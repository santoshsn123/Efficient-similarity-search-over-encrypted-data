<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="js/bootstrap.min.js" type="text/javascript"> </script>
</head>

<body ng-app="MainApp" ng-controller="MainController">
    <div class="container">
        <!-- Hello There {{routes.current.controller}} -->
        <img src="images/header.jpg" style="width: 100%;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Efficient similarity search over encrypted data</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-class="{'active':routes.current.controller=='homeCtrl'}">
                        <a href="#!/">Dashboard</a>
                    </li>
                    <li ng-if="user.u_user_type=='User'" ng-class="{'active':routes.current.controller=='allusersCtrl'}">
                        <a href="#!/allusers">Request For Access</a>
                    </li>
                    <li ng-if="user.u_user_type=='Owner'" ng-class="{'active':routes.current.controller=='permitAccessCtrl'}">
                        <a href="#!/permitAccess">Permit the Access</a>
                    </li>
                    <li ng-if="user.u_user_type=='Owner'" ng-class="{'active':routes.current.controller=='fileUpload'}">
                        <a href="#!/fileUpload">FileUpload</a>
                    </li>
                    <li ng-class="{'active':routes.current.controller=='profileUpdate'}">
                        <a href="#!/profileUpdate">Profile Update</a>
                    </li>
                    <li ng-class="{'active':routes.current.controller=='searchCtrl'}">
                        <a href="#!/search">Search</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" ng-click="logOut();">Logout</a>
                    </li>

                    <!-- <li><a href="#"></a></li> -->
                </ul>
                <div style=" float: right; margin-top: 15px;">{{user.u_user_type}}</div>
            </div>
        </nav>
        <div class="row container">
            <div class="ng-view"></div>
        </div>
    </div>
    <div class="footer">
        <p>Efficient similarity search over encrypted data </p>
    </div>
</body>

</html>

<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-messages.min.js"></script>

<script type="text/javascript" src="javascripts/bootstrapui.js"></script>

<script src="js/angular-cookies.js" type="text/javascript"></script>

<script src="js/angular-route.js" type="text/javascript"></script>
<script src="js/ng-file-upload.min.js"></script>
<!-- Angular Material Library -->
<script src="js/angular-material.min.js"></script>
<script type="text/javascript" src="javascripts/app.js"></script>
<script type="text/javascript" src="javascripts/homeController.js"></script>
<script type="text/javascript" src="javascripts/allusersCtrl.js"></script>
<script type="text/javascript" src="javascripts/fileUpload.js"></script>
<script type="text/javascript" src="javascripts/profileUpdate.js"></script>
<script type="text/javascript" src="javascripts/searchCtrl.js"></script>
<script type="text/javascript" src="javascripts/permitAccessCtrl.js"></script>
