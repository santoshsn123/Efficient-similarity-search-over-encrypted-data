<div class="col-sm-12 jumbotron">
    <h2>Search Content From all Your FIle</h2>
    <h2 class="success">{{message}}</h2>
    <form ng-submit="searchFuc();">
        <div class="form-group">
            <label for="email">File Title:</label>
            <input type="text" class="form-control" name="fname" ng-model="searchKey">
        </div>

        <div class="form-group">
            <input type="submit" name="submit" value="Search" class="btn btn-success" />
        </div>
    </form>

    <table class="table" ng-if="searchReasult.length>0">
        <tr>
            <td>#</td>
            <td>File Name</td>
            <td>File</td>
            <td>Search Result</td>
            <td>Action</td>
        </tr>

        <tr ng-repeat="file in searchReasult">
            <td>{{$index+1}}</td>
            <td>{{file.fileArray.f_title}}</td>
            <td>{{file.fileArray.f_file}}</td>
            <td>
                {{file.search}}
                </div>
            </td>
            <td>
                <a href="./upload/{{file.fileArray.f_file}}" target="_blank" download> Download File</a>
            </td>
        </tr>
    </table>
</div>
